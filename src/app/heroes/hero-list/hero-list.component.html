<h2>Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes$ | async"
      [class.selected]="hero.id === selectedId">
      <a [routerLink]="['/hero', hero.id]">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
      </a>
  </li>
</ul>
<span>{{selectedId}}</span>
<button routerLink="/sidekicks">Goto sidekicks</button>

<p>HEROES</p>
<p>
  {{h | json}}
</p>
